apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  namespace: crs
  labels:
    app: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      name: client
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: hetgajera01/car-rental-client:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
  namespace: crs
spec:
  type: NodePort
  selector:
    app: client
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 31000
